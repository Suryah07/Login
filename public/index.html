<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body class="w-full min-h-screen font-openSans bg-gradient-to-tr from-gradGreen via-pink-500 to-pink-600 flex justify-center items-center">
    <!-- Form -->
    <form class="bg-white py-8 px-4 rounded-md w-80" id="user_login" name="user_login" method="POST" action="login.php">
        <!-- Heading -->
        <div class="text-center">
            <h1 class="text-xl font-extrabold">Login</h1>
        </div>
        <div class="px-3 py-1">
            <!-- Username -->
            <div class="cnt__one relative my-3 border-b-2 py-2  border-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 top-8 left-1  absolute" fill="none" viewBox="0 0 24 24" stroke="gray">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  <small class="error__char absolute text-xs right-1 text-red-500 invisible">Special characters not allowed</small>
                  <small class="error__invaid__user absolute text-xs right-1 text-red-500 invisible">Invalid username</small>
                <label class="block text-xs text-gray-600" for="username" >Username</label>
                <input class="bg-white input__one w-full text-xs pl-6 text-gray-800 border-none outline-none" placeholder="Type your username" type="text" name="username" id="username">
            </div>
            <!-- Password -->
            <div class="cnt__two relative border-b-2 py-2  border-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 top-8 left-1  absolute" fill="none" viewBox="0 0 24 24" stroke="gray">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                  <small class="error__short absolute text-xs right-1 text-red-500 invisible">Password is too short</small>
                <label class="block  text-xs text-gray-600" for="password">Password</label>
                <input type="password" class="input__two text-gray-600 w-full pt-2 text-xs pl-6 border-none outline-none" name="password" id="password" placeholder="Type your password">
            </div>
            <div class="text-right text-xs m-2 text-gray-600">
                <a href="#" class="hover:underline">Forgot Password?</a>
            </div>
        </div>
        <!-- Login Button -->
        <div class="w-full block mx-auto px-2 my-4">
            <button type=submit class="button btn__login w-full opacity-70 cursor-default block p-2 font-bold text-center rounded-3xl text-sm  text-white bg-gradient-to-tr from-gradGreen to-pink-600" >LOGIN</button>
        </div>
        <!-- Sign up -->
        <div class="m-6">
            <h1 class="text-center text-xs m-2 text-gray-600">Or Sign up Using</h1>
            <div class="flex justify-center my-3">
                <a href="#"><img class="w-8 h-8 rounded-3xl mx-1 hover:opacity-80" src="/images/facebook-tile.svg" alt="Sign up using Facebook"></a>
                <a href="#"><img class="w-8 h-8 rounded-3xl mx-1 hover:opacity-80" src="/images/twitter-tile.svg" alt="Sign up using Twitter"></a>
                <a href="#"><img class="w-8 h-8 rounded-3xl mx-1 hover:opacity-80" src="/images/google_plus-tile.svg" alt="Sign up using Google"></a>
            </div>
        </div>
        <div class="mt-24 text-gray-600 text-center">
            <h1 class="text-sm">Or Sign up using mail</h1>
            <a class="text-xs hover:underline" href="/public/signup.html">SIGN UP</a>
        </div>
    </form>
    <!-- Link to JavaScript -->
    <script src="/public/script.js"></script>
</body>
</html>
